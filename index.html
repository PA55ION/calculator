<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="https://img.icons8.com/nolan/64/000000/ruby-gemstone.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="http://cdn.materialdesignicons.com/4.5.95/css/materialdesignicons.min.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-grid">
      <div class="output">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand output"></div>
      </div>
      <button data-clear class="span-two">AC</button>
      <button data-delete="">DEL</button>
      <button data-operation>รท</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operation>x</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation> - </button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation>+</button>
      <button data-number>.</button>
      <button data-number>0</button>
      <button data-equal class="span-two">=</button>
    </div>
    <footer>
        <p class="footer">Made with <i class="mdi mdi-heart"></i>  by Mai</p>
        
    </footer>

    <script src="https://kit.fontawesome.com/2656ee1f32.js" crossorigin="anonymous"></script>
  

    <script src="app.js"></script>
    
  </body>
</html>
