<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="https://img.icons8.com/nolan/64/000000/ruby-gemstone.png">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div class="previous-operand">  </div>
            <div class="current-operand output">  </div>
        </div>
        <button class="span-two">AC</button>
        <button class="delete">DEL</button>
        <button class="divide">รท </button>
        <button class="seven">7</button>
        <button class="eight">8</button>
        <button class="nine">9</button>
        <button class="multiply"> x </button>
        <button class="four">4</button>
        <button>5</button>
        <button>6</button>
        <button class="minus"> - </button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="plus"> + </button>
        <button>.</button>
        <button> 0 </button>
        <button class="span-two equal-sign"> = </button>
</div>
    
    <script src="app.js"></script>
</body>
</html>
